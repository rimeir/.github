name: Bug Report with template
description: 어느정도 완성되어있는 양식으로 빠르게 작성하세요.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: 어떤 문제인가요?
      description: 문제상황을 알려주세요.
      placeholder: 도커를 실행할 수 없습니다. zsh command 'docker; not found!
    validations:
      required: true
  - type: textarea
    id: how-replay
    attributes:
      label: 어떻게 재현하나요?
      description: 버그의 재현방법을 알려주세요.
      placeholder: 1. 터미널을 켭니다. 2. docker ps를 입력합니다.
    validations:
      required: true
  - type: textarea
    id: correct
    attributes:
      label: 기대되는 동작을 알려주세요.
      description: 정상적으로 동작했을때 어떤 결과가 나와야되는지 알려주세요.
  - type: dropdown
    id: urgency
    attributes:
      label: 얼마나 빠르게 해결해야하나요?
      multiple: true
      options:
        - 정말 급함 (해결해야 다음 작업이 진행가능)
        - 빠르게 해결해야함
        - 당장 해결하지 않아도 됨 (잠재적 영향이 있을 수 있음)
